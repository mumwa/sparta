    <script type="text/javascript">
        function do_pay() {
            // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
            let get = window.location.href.split('=')[1];
            let user = get.split('&')[0];
            let gift_id = window.location.href.split('=')[2];
            console.log(gift_id)
            let present = $('#present').val();
            let giver_name = $('#giver_name').val();
            let giver_ph = $('#giver_ph').val();
            let password = $('#password').val();
            let password_again = $('#password_again').val();
            let message = $('#message').val();

            if (present == '') {
                alert('선물할 금액을 입력해주세요');
                $('#present').focus();
                return;
            } else if (giver_name == '') {
                alert('이름 입력해주세요');
                $('#giver_name').focus();
                return;
            } else if (giver_ph == '') {
                alert('전화번호를 입력해주세요');
                $('#giver_ph').focus();
                return;
            } else if (password_again == '') {
                alert('비밀번호 재입력해주세요');
                $('#password_again').focus();
                return;
            } else if (password_again != password) {
                alert('비밀번호와 재입력한 번호가 일치하지 않습니다.');
                $('#password_again').focus();
                return;
            }
            pay();
            // 3. POST /reviews 에 저장을 요청합니다.
            $.ajax({
                type: "POST",
                url: "/giftpay",
                data: { present_give: present, giver_name_give: giver_name, giver_ph_give: giver_ph, password_give: password, message_give: message, user_give: user, gift_id_give: gift_id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.href = `/giftprofile?id=${user}`;
                        // 나중에 선물창으로 넘겨줘
                    }
                }
            })
        }
       function pay() {
            var IMP = window.IMP; // 생략가능
            IMP.init('imp28551074');
            // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
            // i'mport 관리자 페이지 -> 내정보 -> 가맹점식별코드
            IMP.request_pay({
                pg: 'kakao', // version 1.1.0부터 지원.
                /*
                'kakao':카카오페이,
                html5_inicis':이니시스(웹표준결제)
                'nice':나이스페이
                'jtnet':제이티넷
                'uplus':LG유플러스
                'danal':다날
                'payco':페이코
                'syrup':시럽페이
                'paypal':페이팔
                */
                pay_method: 'trans',
                /*
                'samsung':삼성페이,
                'card':신용카드,
                'trans':실시간계좌이체,
                'vbank':가상계좌,
                'phone':휴대폰소액결제
                */
                merchant_uid: 'merchant_' + new Date().getTime(),
                /*
                merchant_uid에 경우
                https://docs.iamport.kr/implementation/payment
                위에 url에 따라가시면 넣을 수 있는 방법이 있습니다.
                참고하세요.
                나중에 포스팅 해볼게요.
                */
                name: '주문명:결제테스트',
                //결제창에서 보여질 이름
                amount: 1000,
                //가격
                buyer_email: 'iamport@siot.do',
                buyer_name: '구매자이름',
                buyer_tel: '010-1234-5678',
                buyer_addr: '서울특별시 강남구 삼성동',
                buyer_postcode: '123-456',
                m_redirect_url: 'https://www.yourdomain.com/payments/complete'
                /*
                모바일 결제시,
                결제가 끝나고 랜딩되는 URL을 지정
                (카카오페이, 페이코, 다날의 경우는 필요없음. PC와 마찬가지로 callback함수로 결과가 떨어짐)
                */
            }, function (rsp) {
                console.log(rsp);
                if (rsp.success) {
                    var msg = '결제가 완료되었습니다.';
                    msg += '고유ID : ' + rsp.imp_uid;
                    msg += '상점 거래ID : ' + rsp.merchant_uid;
                    msg += '결제 금액 : ' + rsp.paid_amount;
                    msg += '카드 승인번호 : ' + rsp.apply_num;
                } else {
                    var msg = '결제에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;
                }
                alert(msg);
            });
        }
