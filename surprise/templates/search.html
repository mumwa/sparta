<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 검색</title>
    <link rel="stylesheet" type="text/css" href="static/search_style.css">
    <!--서버에서 돌릴 때는 static/search_style.css-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <script>
        window.onload = listing("/profilelist");

        function searchWithName() {
            let search_name = $('#name_search').val();

            let baseUrlString = "/profilelist";
            
            if (search_name) {
                baseUrlString = baseUrlString + '?name=' + search_name;
            }

            listing(baseUrlString);

        }

        function searchWithPhone() {
            let search_name = $('#phone_search').val();

            let baseUrlString = "/profilelist";

            if (search_name) {
                baseUrlString = baseUrlString + '?phonenumber=' + search_name;
            }

            listing(baseUrlString);

        }

        function listing(urlString) {
            // 1. 리뷰 목록을 서버에 요청하기
            // 2. 요청 성공 여부 확인하기
            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기

            $.ajax({
                type: "GET",
                url: urlString,
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let profiles = response['profiles'];
                        $('#box').html('');
                        for (let i = 0; i < profiles.length; i++) {
                            make_card(profiles[i]['name'], profiles[i]['birthday'], profiles[i]['phonenumber'], profiles[i]['_id']);
                        }
                    } else {
                        alert('프로필을 불러오지 못했습니다');
                    }
                }
            })
        }
        function make_card(name, birthday, phonenumber, userID) {
            let temp_html = `<div class="search_box" onclick="window.location.href = '/giftprofile?id=${userID}'">
                <div class="name">
                    <p class="name_text">${name}</p>
                </div>
                <div class="content">
                    <div class="incontent">
                        <img src='https://ifh.cc/g/iXC2K4.png' style="margin:20px;">
                        <table class="search_table">
                            <tr>
                                <td>생일:</td>
                                <td class="gray">${birthday}</td>
                            </tr>
                            <tr>
                                <td>전화번호:</td>
                                <td class="gray">${phonenumber}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>`;
            $('#box').append(temp_html);
        }
    </script>

</head>

<body>
    <div class="navi">
        <div class="box_wrapper">
            <div class="input_box">
                <div>
                    <a href=""><img style="max-width:50px; margin: 35px 10px 35px auto;"
                            src='https://ifh.cc/g/LskOlA.png'></a>
                </div>
                <div class="one_search"><label>이름으로 검색</label><input placeholder="성을 포함한 이름을 적어주세요"
                        id="name_search"><button class="search_button" onclick="searchWithName()"></button></div>
                <div class="one_search"><label>전화번호로 검색</label><input placeholder="-하이픈 없이 번호를 검색해주세요"
                        id="phone_search"><button class="search_button" onclick="searchWithPhone()"></button></div>
            </div>
        </div>
    </div>
    <div class="search_bar">
        <div class="box_wrapper" id="box">
        </div>
    </div>
    <a class="wish_button" href="registration" style="text-decoration:none">
        <img src='https://ifh.cc/g/2mnGVL.png' style="margin:30px;">
        <div>내 위시리스트 등록하기</div>
    </a>
</body>

</html>
